name: Build iOS .ipa (Debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Debug - Show environment
      run: |
        echo "üîç Xcode versiyonu:"
        xcodebuild -version
        echo ""
        echo "üîç Mevcut dizin:"
        pwd
        echo ""
        echo "üîç Dosya yapƒ±sƒ±:"
        ls -la
    
    - name: Debug - Check Xcode project
      run: |
        if [ -d "Sessiz.xcodeproj" ]; then
          echo "‚úÖ Xcode projesi bulundu"
        else
          echo "‚ùå Xcode projesi bulunamadƒ±!"
          find . -name "*.xcodeproj" | head -10
          exit 1
        fi
    
    - name: Debug - List schemes
      run: |
        echo "üìã Scheme'ler:"
        xcodebuild -list -project Sessiz.xcodeproj 2>&1
    
    - name: Build Archive
      run: |
        xcodebuild clean archive \
          -project Sessiz.xcodeproj \
          -scheme Sessiz \
          -configuration Release \
          -archivePath ./build/Sessiz.xcarchive \
          -destination "generic/platform=iOS" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build.log
        BUILD_STATUS=${PIPESTATUS[0]}
        if [ $BUILD_STATUS -ne 0 ]; then
          echo "‚ùå Build ba≈üarƒ±sƒ±z! Exit code: $BUILD_STATUS"
          echo "üìã Son 100 satƒ±r:"
          tail -100 build.log
          exit $BUILD_STATUS
        fi
    
    - name: Create Export Options
      if: success()
      run: |
        mkdir -p build
        cat > build/ExportOptions.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>ad-hoc</string>
        </dict>
        </plist>
        EOF
    
    - name: Export IPA
      if: success()
      run: |
        xcodebuild -exportArchive \
          -archivePath ./build/Sessiz.xcarchive \
          -exportPath ./build/export \
          -exportOptionsPlist ./build/ExportOptions.plist \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
    
    - name: Find and Upload IPA
      if: success()
      run: |
        IPA_FILE=$(find ./build/export -name "*.ipa" 2>/dev/null | head -1)
        if [ -z "$IPA_FILE" ]; then
          echo "‚ùå IPA bulunamadƒ±!"
          ls -la ./build/export/ || true
          exit 1
        fi
        echo "‚úÖ IPA: $IPA_FILE"
    
    - name: Upload IPA artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Sessiz.ipa
        path: build/export/*.ipa
        retention-days: 30
