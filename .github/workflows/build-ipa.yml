name: Build iOS .ipa

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest  # Mac runner kullanÄ±lacak
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Show project structure
      run: |
        echo "ğŸ“ Mevcut dosyalar:"
        ls -la
        echo ""
        echo "ğŸ“ Xcode projesi:"
        ls -la Sessiz.xcodeproj/ || echo "âŒ Proje bulunamadÄ±"
        echo ""
        echo "ğŸ“„ Swift dosyalarÄ±:"
        ls -la *.swift || echo "âŒ Swift dosyalarÄ± bulunamadÄ±"
        echo ""
        echo "ğŸ“ Assets klasÃ¶rÃ¼:"
        ls -la Assets.xcassets/ || echo "âŒ Assets bulunamadÄ±"
        echo ""
        echo "ğŸ“„ LaunchScreen:"
        ls -la LaunchScreen.storyboard || echo "âŒ LaunchScreen bulunamadÄ±"
        echo ""
        echo "ğŸ” Proje dosyasÄ± kontrolÃ¼:"
        if [ -f "Sessiz.xcodeproj/project.pbxproj" ]; then
          echo "âœ… project.pbxproj bulundu"
          echo "ğŸ“Š Dosya boyutu: $(wc -l < Sessiz.xcodeproj/project.pbxproj) satÄ±r"
          echo "ğŸ” Ä°lk 10 satÄ±r:"
          head -20 Sessiz.xcodeproj/project.pbxproj
        else
          echo "âŒ project.pbxproj bulunamadÄ±!"
          exit 1
        fi
    
    - name: Validate project file
      run: |
        echo "ğŸ” Proje dosyasÄ± doÄŸrulanÄ±yor..."
        if [ ! -f "Sessiz.xcodeproj/project.pbxproj" ]; then
          echo "âŒ project.pbxproj bulunamadÄ±!"
          exit 1
        fi
        echo "âœ… Proje dosyasÄ± bulundu"
        echo "ğŸ“Š Dosya boyutu: $(wc -c < Sessiz.xcodeproj/project.pbxproj) bytes"
        echo "ğŸ” Syntax kontrolÃ¼:"
        plutil -lint Sessiz.xcodeproj/project.pbxproj 2>&1 || {
          echo "âš ï¸  plutil hatasÄ± (normal olabilir)"
        }
    
    - name: List schemes and targets
      run: |
        echo "ğŸ“‹ Scheme'ler listeleniyor..."
        echo "âš ï¸  Not: xcodebuild -list segmentation fault veriyor, direkt build denenecek"
        echo "ğŸ“‹ VarsayÄ±lan scheme: Sessiz"
        echo "âœ… Scheme listesi atlandÄ±, direkt build yapÄ±lacak"
    
    - name: Build Archive
      run: |
        echo "ğŸ“¦ Archive oluÅŸturuluyor..."
        echo "âš ï¸  Not: xcodebuild -list Ã§alÄ±ÅŸmÄ±yor, direkt build denenecek"
        xcodebuild clean archive \
          -project Sessiz.xcodeproj \
          -scheme Sessiz \
          -configuration Release \
          -archivePath ./build/Sessiz.xcarchive \
          -destination "generic/platform=iOS" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -allowProvisioningUpdates \
          2>&1 | tee archive.log
        BUILD_STATUS=${PIPESTATUS[0]}
        if [ $BUILD_STATUS -ne 0 ]; then
          echo "âŒ Archive baÅŸarÄ±sÄ±z! Exit code: $BUILD_STATUS"
          echo "ğŸ“‹ Hata detaylarÄ± (son 100 satÄ±r):"
          tail -100 archive.log
          exit $BUILD_STATUS
        fi
        echo "âœ… Archive baÅŸarÄ±lÄ±!"
    
    - name: Create Export Options
      if: success()
      run: |
        mkdir -p build
        cat > build/ExportOptions.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>ad-hoc</string>
        </dict>
        </plist>
        EOF
    
    - name: Export IPA
      if: success()
      run: |
        echo "ğŸ“¤ IPA export ediliyor..."
        xcodebuild -exportArchive \
          -archivePath ./build/Sessiz.xcarchive \
          -exportPath ./build/export \
          -exportOptionsPlist ./build/ExportOptions.plist \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          2>&1 | tee export.log
        EXPORT_STATUS=${PIPESTATUS[0]}
        if [ $EXPORT_STATUS -ne 0 ]; then
          echo "âŒ Export baÅŸarÄ±sÄ±z! Exit code: $EXPORT_STATUS"
          echo "ğŸ“‹ Hata detaylarÄ± (son 100 satÄ±r):"
          tail -100 export.log
          exit $EXPORT_STATUS
        fi
        echo "âœ… Export baÅŸarÄ±lÄ±!"
    
    - name: Find IPA file
      if: success()
      id: find_ipa
      run: |
        IPA_FILE=$(find ./build/export -name "*.ipa" 2>/dev/null | head -1)
        if [ -z "$IPA_FILE" ]; then
          echo "âŒ IPA dosyasÄ± bulunamadÄ±!"
          echo "ğŸ“ Export klasÃ¶rÃ¼ iÃ§eriÄŸi:"
          ls -la ./build/export/ 2>/dev/null || echo "Export klasÃ¶rÃ¼ yok"
          exit 1
        fi
        echo "ipa_path=$IPA_FILE" >> $GITHUB_OUTPUT
        echo "âœ… IPA bulundu: $IPA_FILE"
        ls -lh "$IPA_FILE"
    
    - name: Upload IPA artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Sessiz.ipa
        path: ${{ steps.find_ipa.outputs.ipa_path }}
        retention-days: 30
    
    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          archive.log
          export.log
        if-no-files-found: ignore
        retention-days: 7

