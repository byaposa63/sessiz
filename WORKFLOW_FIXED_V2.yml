name: Build iOS .ipa

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Show project structure
      run: |
        echo "ðŸ“ Proje yapÄ±sÄ±:"
        ls -la
        echo ""
        echo "ðŸ“ Xcode projesi:"
        ls -la Sessiz.xcodeproj/ || echo "âŒ Xcode projesi bulunamadÄ±!"
        echo ""
        echo "ðŸ“ Swift dosyalarÄ±:"
        ls -la *.swift || echo "âŒ Swift dosyalarÄ± bulunamadÄ±!"
    
    - name: List available schemes
      run: |
        echo "ðŸ“‹ Mevcut scheme'ler:"
        xcodebuild -list -project Sessiz.xcodeproj || xcodebuild -list || echo "âŒ Scheme listesi alÄ±namadÄ±!"
    
    - name: Build Archive
      continue-on-error: true
      run: |
        xcodebuild clean archive \
          -project Sessiz.xcodeproj \
          -scheme Sessiz \
          -configuration Release \
          -archivePath ./build/Sessiz.xcarchive \
          -destination "generic/platform=iOS" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build.log || {
            echo "âŒ Build hatasÄ±! Log:"
            cat build.log
            exit 1
          }
    
    - name: Create Export Options
      if: success()
      run: |
        mkdir -p build
        cat > build/ExportOptions.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>ad-hoc</string>
        </dict>
        </plist>
        EOF
    
    - name: Export IPA
      if: success()
      run: |
        xcodebuild -exportArchive \
          -archivePath ./build/Sessiz.xcarchive \
          -exportPath ./build/export \
          -exportOptionsPlist ./build/ExportOptions.plist \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          2>&1 | tee export.log || {
            echo "âŒ Export hatasÄ±! Log:"
            cat export.log
            exit 1
          }
    
    - name: Find IPA file
      if: success()
      id: find_ipa
      run: |
        IPA_FILE=$(find ./build/export -name "*.ipa" 2>/dev/null | head -1)
        if [ -z "$IPA_FILE" ]; then
          echo "âŒ IPA dosyasÄ± bulunamadÄ±!"
          echo "ðŸ“ Export klasÃ¶rÃ¼ iÃ§eriÄŸi:"
          ls -la ./build/export/ || echo "Export klasÃ¶rÃ¼ yok"
          exit 1
        fi
        echo "ipa_path=$IPA_FILE" >> $GITHUB_OUTPUT
        echo "âœ… IPA bulundu: $IPA_FILE"
        ls -lh "$IPA_FILE"
    
    - name: Upload IPA artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Sessiz.ipa
        path: ${{ steps.find_ipa.outputs.ipa_path }}
        retention-days: 30
    
    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build.log
          export.log
        retention-days: 7

